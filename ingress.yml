apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wisecow-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"  # Or 'letsencrypt-prod'
spec:
  tls:
  - hosts:
    - wisecow.example.com  # Replace with your domain name
    secretName: wisecow-tls-secret
  rules:
  - host: wisecow.example.com  # Replace with your domain name
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wisecow-service
            port:
              number: 80
